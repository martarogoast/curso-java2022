<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio con CSS</title>
<link rel="stylesheet" type="text/css" href="C:\Users\mrodri49\eclipse-workspace\curso-java2022\moduloHTML\src\main\webapp\CSS\estilos.css" media="screen">
<!-- <link rel="stylesheet" type="text/css" href="/src/main/webapp/CSS/estilos.css" media="screen"> -->
</head>
<body>
	<h1>Rellena tu CV</h1>
	<p>Por favor, rellene sus datos 
	<a href="https://www.google.com/search?q=qu%C3%A9+es+un+cv&rlz=1C1UEAD_enES1032ES1032&oq=qu%C3%A9+es+un+cv&aqs=chrome..69i57j0i512l9.3691j1j7&sourceid=chrome&ie=UTF-8">
		Ayuda</a></p>
	<form>
		<fieldset>
			<legend>Datos personales</legend>
			
			<label for="prov">Provincia</label> <br/>
			<select id="prov" name="prov">
				<option value="" selected="selected">-selecciona-</option>
				<option value="asturias">Asturias</option>
				<option value="corunya">A coruña</option>
				<option value="Lugo">Lugo</option>
				<option value="ourense">Ourense</option>
				<option value="pontevedra">Pontevedra</option>
			</select><br>
			
			<label for="fecha">Fecha de nacimiento</label><br>
<!-- 				<input type="date" id="dia" name="dia"><br>  -->
				<input type="text" id="dia" name="dia" pattern="[1-31]" maxlength="2" size="2">
				<select name="mes" class="datefield month">
				    <option value="" selected="selected">-Mes-</option>
				    <option value="01">Enero</option>
				    <option value="02">Febrero</option>
				    <option value="03">Marzo</option>
				    <option value="04">Abril</option>
				    <option value="05">Mayo</option>
				    <option value="06">Junio</option>
				    <option value="07">Julio</option>
				    <option value="08">Agosto</option>
				    <option value="09">Septiembre</option>
				    <option value="10">Octubre</option>
				    <option value="11">Noviembre</option>
				    <option value="12">Diciembre</option>
				</select>
				<input type="text" id="anyo" name="anyo" pattern="[1900-2022]" maxlength="4" size="2"><br><br>
				<label for="intereses">Temas de interés</label><br>
				<select id="intereses" name="intereses" size="5">
				  <option value="bbdd">Administración de bases de datos</option>
				  <option value="analisisyprog">Análisis y programación</option>
				  <option value="arquitectura">Arquitectura</option>
				  <option value="calidad">Calidad</option>
				  <option value="negocios">ERP, CRM, Business Intelligence</option>
				  <option value="pintura">Pintura</option>
				  <option value="zoologia">zoología</option>
				</select>
		</fieldset>
	</form>
</body>
</html>
